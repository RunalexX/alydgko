<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doğum Günün Kutlu Olsun Aleyim 💜</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #8e44ad, #9b59b6);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      margin: 20px 10px 10px;
      font-size: 2.5em;
    }
    .photo-frame {
      border: 4px solid #fff;
      padding: 10px;
      margin: 10px auto;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      max-width: 320px;
      width: 90vw;
    }
    .photo-frame img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      display: block;
      margin: 0 auto;
    }
    .emoji {
      font-size: 1.8em;
      margin-top: 8px;
    }
    .footer {
      margin-top: auto;
      margin-bottom: 20px;
      font-size: 1.2em;
      font-style: italic;
      opacity: 0.9;
    }
    audio {
      display: none;
    }
    /* Kalplerin yağması animasyonu */
    .heart {
      position: fixed;
      top: -50px;
      color: #ff66cc;
      font-size: 2em;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>🎉 Doğum Günün Kutlu Olsun Aleyim! 🎉</h1>

  <div class="photo-frame">
    <img src="https://i.imgur.com/gEr58nF.jpg" alt="Aley foto" />
    <div class="emoji">💜✨🌸</div>
  </div>
  <div class="photo-frame">
    <img src="https://i.imgur.com/V0JYYhC.jpg" alt="Aley foto" />
    <div class="emoji">💖🎀🌟</div>
  </div>
  <div class="photo-frame">
    <img src="https://i.imgur.com/3ZgUQEx.jpg" alt="Aley foto" />
    <div class="emoji">🌈💕💫</div>
  </div>
  <div class="photo-frame">
    <img src="https://i.imgur.com/mGky6Iv.jpg" alt="Aley foto" />
    <div class="emoji">🌷💗💎</div>
  </div>

  <div class="footer">~Ahmet</div>

  <audio autoplay loop>
    <source src="https://github.com/RunalexX/hakanve56minarpassatlar/raw/main/leyla.mp3" type="audio/mpeg" />
    Tarayıcınız müziği desteklemiyor.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.innerText = '💜';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
