<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DoÄŸum GÃ¼nÃ¼n Kutlu Olsun!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffcce7;
      overflow-x: hidden;
      position: relative;
    }

    #cake-screen, #main-site {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #ffe4f2;
      z-index: 10;
    }

    #cake-screen {
      z-index: 20;
    }

    #cake-img {
      width: 300px;
      margin-bottom: 20px;
    }

    #blow-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff1493;
      transition: background-color 0.3s;
    }
    #blow-button:hover {
      background-color: #e63a8a;
    }

    .title {
      font-size: 28px;
      color: #7e0080;
      text-align: center;
      margin-top: 20px;
    }

    .photo-main {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px #ff69b4;
      transition: transform 0.3s ease;
      cursor: pointer;
      object-fit: cover;
      height: auto;
    }

    .photo-main:hover {
      transform: scale(1.05);
    }

    .heart-frame {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 6px solid #c71585;
      margin: 10px;
      object-fit: cover;
      box-shadow: 0 0 15px #ff69b4;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .heart-frame:hover {
      transform: scale(1.1);
    }

    .heart-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    #main-site {
      display: none;
      background-color: #ffc0db;
      padding: 20px 10px 60px 10px;
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
      z-index: 10;
    }

    /* Balon animasyonu */

    .balloon {
      width: 30px;
      height: 40px;
      background: pink;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      animation: float 8s infinite ease-in;
      opacity: 0.7;
      box-shadow: 0 2px 5px rgba(255, 105, 180, 0.7);
      filter: drop-shadow(0 0 5px #ff69b4);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(-100vh);
      }
    }

    /* MÃ¼zik alanÄ± */
    #music-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #ffe0f0;
      padding: 8px 12px;
      border-radius: 12px;
      box-shadow: 0 0 8px #d28cd9;
      z-index: 1000;
      user-select: none;
    }

    #music-container button {
      background: #d48ce0;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 6px 14px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    #music-container iframe {
      margin-top: 6px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d48ce0;
    }

  </style>
</head>
<body>

  <!-- Pasta ve Ãœfleme ekranÄ± -->
  <div id="cake-screen">
    <img id="cake-img" src="https://i.ibb.co/BrD8Swn/pasta.png" alt="DoÄŸum GÃ¼nÃ¼ PastasÄ±" />
    <button id="blow-button">Ãœfle ðŸŽ‚</button>
  </div>

  <!-- AsÄ±l Site -->
  <div id="main-site">
    <div class="title">DoÄŸum GÃ¼nÃ¼n Kutlu Olsun Aleyim ðŸ’œ</div>

    <img
      class="photo-main"
      src="https://i.ibb.co/DPMCVKVr/IMG-20240510-001120-312.jpg"
      alt="Ana Foto"
      onclick="openInNewTab(this.src)"
    />

    <div class="heart-container">
      <img
        class="heart-frame"
        src="https://i.ibb.co/S4pqcgWv/491452929-17890498734239269-2064440992643936884-n.jpg"
        alt="Foto 1"
        onclick="openInNewTab(this.src)"
      />
      <img
        class="heart-frame"
        src="https://i.ibb.co/gMqbj01L/IMG-20250719-033651.jpg"
        alt="Foto 2"
        onclick="openInNewTab(this.src)"
      />
      <img
        class="heart-frame"
        src="https://i.ibb.co/gbNM8pMJ/IMG-20250719-040658.jpg"
        alt="Foto 3"
        onclick="openInNewTab(this.src)"
      />
    </div>
  </div>

  <!-- MÃ¼zik BaÅŸlatÄ±cÄ± -->
  <div id="music-container">
    <button id="playMusicBtn">ðŸŽ¶ MÃ¼ziÄŸi BaÅŸlat</button>
    <div id="youtubePlayer" style="display:none;">
      <iframe
        id="musicFrame"
        width="200"
        height="113"
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script>
    // Ãœfleme butonu
    document.getElementById("blow-button").addEventListener("click", () => {
      document.getElementById("cake-screen").style.display = "none";
      document.getElementById("main-site").style.display = "block";
    });

    // FotoÄŸraf tÄ±klayÄ±nca bÃ¼yÃ¼k aÃ§
    function openInNewTab(url) {
      window.open(url, "_blank");
    }

    // Balon animasyonu
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 80%)`;
      balloon.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(balloon);

      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 800);

    // MÃ¼zik oynatÄ±cÄ± kontrolÃ¼
    const playBtn = document.getElementById("playMusicBtn");
    const playerDiv = document.getElementById("youtubePlayer");
    const musicFrame = document.getElementById("musicFrame");

    playBtn.addEventListener("click", () => {
      musicFrame.src = "https://www.youtube.com/embed/sUSzuxJ4aJY?autoplay=1";
      playerDiv.style.display = "block";
      playBtn.style.display = "none";
    });
  </script>
</body>
</html>
