<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Doğum Günün Kutlu Olsun Aleyim 💜</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #8e44ad, #9b59b6);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }
    .photo-frame {
      border: 4px solid #fff;
      padding: 10px;
      margin: 20px;
      display: inline-block;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .photo-frame img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
    .footer {
      margin-top: 40px;
      font-size: 1.2em;
      opacity: 0.9;
    }
    .emoji {
      font-size: 1.5em;
      margin-top: 10px;
    }
    audio {
      display: none;
    }
    .heart {
      position: fixed;
      top: -50px;
      color: #ff66cc;
      font-size: 2em;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>🎉 Doğum Günün Kutlu Olsun Aleyim! 🎉</h1>  <div class="photo-frame">
    <img src="https://i.imgur.com/gEr58nF.jpg" alt="Aley foto">
    <div class="emoji">💜✨🌸</div>
  </div>
  <div class="photo-frame">
    <img src="https://i.imgur.com/V0JYYhC.jpg" alt="Aley foto">
    <div class="emoji">💖🎀🌟</div>
  </div>
  <div class="photo-frame">
    <img src="https://i.imgur.com/3ZgUQEx.jpg" alt="Aley foto">
    <div class="emoji">🌈💕💫</div>
  </div>
  <div class="photo-frame">
    <img src="https://i.imgur.com/mGky6Iv.jpg" alt="Aley foto">
    <div class="emoji">🌷💗💎</div>
  </div>  <div class="footer">~Ahmet</div>  <audio autoplay loop>
    <source src="https://github.com/RunalexX/hakanve56minarpassatlar/raw/main/leyla.mp3" type="audio/mpeg">
    Tarayıcınız müziği desteklemiyor.
  </audio>  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.innerText = '💜';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script></body>
</html>
